<html>
    <head>
        <title>Hamburger Icon Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer" id="outer">
            <div class="first" id="first"></div>
            <div class="second" id="second"></div>
            <div class="third" id="third"></div>
        </div>
        
        <script src="jquery-3.5.1.min.js" style=""></script>
        <script>
            $(document).ready(function(){
               $("#outer")
                   .on("click",function(){
                   if(!($("#first").hasClass("openfirst")) && !($("#second").hasClass("opensecond")) && !($("#third").hasClass("openthird")))
                       {
                           $("#first").addClass("openfirst");
                           $("#second").addClass("opensecond");
                           $("#third").addClass("openthird");
                       }
                   else if(!($("#first").hasClass("closefirst")) && !($("#second").hasClass("closesecond")) && ! ($("#third").hasClass("closethird")))
                       {
                           $("#first").removeClass("openfirst");
                           $("#second").removeClass("opensecond");
                           $("#third").removeClass("openthird");
                           
                           $("#first").addClass("closefirst");
                           $("#second").addClass("closesecond");
                           $("#third").addClass("closethird");
                       }
               });
            });
        </script>
    </body>
</html>
